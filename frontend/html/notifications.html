  <meta charset="utf-8" />

</head>

<body class="">
  <div class="wrapper">
    <!-- Sidebar -->
    <div class="sidebar">
      <div class="sidebar-wrapper">
        <div class="logo">
          <a href="javascript:void(0)" class="simple-text logo-mini">BD</a>
          <a href="javascript:void(0)" class="simple-text logo-normal">Black Dashboard</a>
        </div>
        <ul class="nav">
          <li>
            <a href="./index.html">
              <i class="tim-icons icon-chart-pie-36"></i>
              <p>Dashboard</p>
            </a>
          </li>
          <!-- Aquí cambio Perfil por Membresías -->
          <li class="active">
            <a href="./membresias.html">
              <i class="fas fa-id-card"></i>
              <p>Membresías</p>
            </a>
          </li>
          <li>
            <a href="./tables.html">
              <i class="tim-icons icon-puzzle-10"></i>
              <p>Tables</p>
            </a>
          </li>
          <li>
            <a href="./typography.html">
              <i class="tim-icons icon-align-center"></i>
              <p>Typography</p>
            </a>
          </li>
        </ul>
      </div>
    </div>

    <!-- Main Panel -->
    <div class="main-panel">
      <!-- Navbar -->
      <nav class="navbar navbar-expand-lg navbar-absolute navbar-transparent">
        <div class="container-fluid">
          <div class="navbar-wrapper">
            <a class="navbar-brand" href="javascript:void(0)">Gestión de Membresías</a>
          </div>
        </div>
      </nav>

      <!-- Contenido -->
      <div class="content">
        <div class="row">
          <div class="col-md-12">
            <div class="card">
              <div class="card-header d-flex justify-content-between align-items-center">
                <h4 class="title">Membresías</h4>
                <button id="addMembership" class="btn btn-primary btn-sm">
                  <i class="fas fa-plus"></i> Registrar Nueva Membresía
                </button>
              </div>
              <div class="card-body">
                <div class="table-responsive">
                  <table class="table">
                    <thead class="text-primary">
                      <tr>
                        <th>ID</th>
                        <th>Cliente</th>
                        <th>Placa</th>
                        <th>Fecha Inicio</th>
                        <th>Fecha Fin</th>
                        <th>Estado</th>
                        <th>Acciones</th>
                      </tr>
                    </thead>
                    <tbody id="membershipTableBody"></tbody>
                  </table>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div><!-- /content -->

      <!-- Footer -->
      <footer class="footer">
        <div class="container-fluid">
          <div class="copyright">
            ©
            <script>
              document.write(new Date().getFullYear())
            </script>
            Black Dashboard
          </div>
        </div>
      </footer>
    </div>
  </div>

  <!-- JS -->
  <script src="../assets/js/core/jquery.min.js"></script>
  <script src="../assets/js/core/popper.min.js"></script>
  <script src="../assets/js/core/bootstrap.min.js"></script>
  <script src="../assets/js/plugins/perfect-scrollbar.jquery.min.js"></script>
  <script src="../assets/js/black-dashboard.min.js?v=1.0.1"></script>
  <script>
    let memberships = JSON.parse(localStorage.getItem('memberships')) || [];

    function renderMemberships() {
      const tbody = document.getElementById('membershipTableBody');
      tbody.innerHTML = '';
      memberships.forEach((m, index) => {
        const row = `<tr>
          <td>${index + 1}</td>
          <td>${m.cliente}</td>
          <td>${m.placa}</td>
          <td>${m.inicio}</td>
          <td>${m.fin}</td>
          <td>${m.estado}</td>
          <td>
            <button class="btn btn-success btn-sm" onclick="renewMembership(${index})">Renovar</button>
            <button class="btn btn-danger btn-sm" onclick="deleteMembership(${index})">Eliminar</button>
            <button class="btn btn-info btn-sm" onclick="generateConstancia(${index})">Constancia</button>
          </td>
        </tr>`;
        tbody.innerHTML += row;
      });
    }

    function addMembership() {
      const cliente = prompt("Nombre del cliente:");
      const placa = prompt("Placa del vehículo:");
      const dias = parseInt(prompt("Duración en días:"), 10);
      if (cliente && placa && dias) {
        const inicio = new Date();
        const fin = new Date();
        fin.setDate(inicio.getDate() + dias);
        memberships.push({
          cliente,
          placa,
          inicio: inicio.toLocaleDateString(),
          fin: fin.toLocaleDateString(),
          estado: "Activa"
        });
        saveAndRender();
      }
    }

    function renewMembership(index) {
      const dias = parseInt(prompt("Renovar por cuántos días:"), 10);
      if (dias) {
        const fin = new Date();
        fin.setDate(fin.getDate() + dias);
        memberships[index].fin = fin.toLocaleDateString();
        memberships[index].estado = "Activa";
        saveAndRender();
      }
    }

    function deleteMembership(index) {
      if (confirm("¿Eliminar esta membresía?")) {
        memberships.splice(index, 1);
        saveAndRender();
      }
    }

    function generateConstancia(index) {
      const m = memberships[index];
      const texto = `Constancia de Membresía\nCliente: ${m.cliente}\nPlaca: ${m.placa}\nVálida hasta: ${m.fin}`;
      const blob = new Blob([texto], { type: 'text/plain' });
      const link = document.createElement('a');
      link.href = URL.createObjectURL(blob);
      link.download = `constancia_${m.placa}.txt`;
      link.click();
    }

    function saveAndRender() {
      localStorage.setItem('memberships', JSON.stringify(memberships));
      renderMemberships();
    }

    document.getElementById('addMembership').addEventListener('click', addMembership);
    renderMemberships();
  </script>
</body>
</html>
