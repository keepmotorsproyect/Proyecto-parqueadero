<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <link rel="apple-touch-icon" sizes="76x76" href="../assets/img/apple-icon.png">
  <link rel="icon" type="image/png" href="../assets/img/favicon.png">
  <title>
    Sistema de Pagos
  </title>
  <!-- Fonts and icons -->
  <link href="https://fonts.googleapis.com/css?family=Poppins:200,300,400,600,700,800" rel="stylesheet" />
  <link href="https://use.fontawesome.com/releases/v5.0.6/css/all.css" rel="stylesheet">
  <!-- Nucleo Icons -->
  <link href="../assets/css/nucleo-icons.css" rel="stylesheet" />
  CSS Files
  <link href="../assets/css/black-dashboard.css?v=1.0.0" rel="stylesheet" />
  <style>
    .calculator-card {
      margin-top: 30px;
    }
    .result-card {
      display: none;
    }
  </style>
</head>

         <body class="">
        <div class="wrapper">
      <div class="sidebar">
      
        <div class="logo">
          <a href="javascript:void(0)" class="simple-text logo-mini">
            SP
          </a>
          <a href="javascript:void(0)" class="simple-text logo-normal">
            Sistema de Pagos
          </a>
        </div>
      </div>
    <div class="main-panel">
      <!-- Navbar -->
      <nav class="navbar navbar-expand-lg navbar-absolute navbar-transparent">
        <div class="container-fluid">
          <div class="navbar-wrapper">
            <div class="navbar-toggle d-inline">
              <button type="button" class="navbar-toggler">
                <span class="navbar-toggler-bar bar1"></span>
                <span class="navbar-toggler-bar bar2"></span>
                <span class="navbar-toggler-bar bar3"></span>
              </button>
            </div>
            <a class="navbar-brand" href="javascript:void(0)">Facturacion</a>
          </div>
        </div>
      </nav>
      <!-- End Navbar -->
      <div class="content">
        <div class="row">
          <div class="col-md-8">
            <div class="card calculator-card">
              <div class="card-header">
                <h5 class="title">Facturacion</h5>
              </div>
    <div class="card-body">
     <form>
      <div class="row">
         <div class="col-md-6">
           <div class="form-group">
          <label>Nombres y Apellidos</label>
          <input type ="nombre"  id="nombre" class="form-control" placeholder="Ingresa tu nombre y apellidos">
            </div>
               </div>
                    </div>
            <div class="row">
            <div class="col-md-6">
             <div class="form-group">
               <label>Cedula</label>
              <input type ="cedula"  id="cedula" class="form-control" placeholder="Ingresa tu cedula">
                </div>
                    </div>
                        </div>
            <div class="row">
             <div class="col-md-6">
              <div class="form-group">
              <label>Correo</label>
             <input type ="correo"  id="correo" class="form-control" placeholder="Ingresa tu correo">
                </div>
                    </div>
                        </div>
             <div class="row">
             <div class="col-md-6">
              <div class="form-group">
              <label>Direccion</label>
             <input type ="direccion"  id="direccion" class="form-control" placeholder="Ingresa tu direccion">
                </div>
                    </div>
                         </div>
             <div class="row">
              <div class="col-md-6">
              <div class="form-group">
              <label for="banco">Banco</label>
                        <select class="form-control" id="banco" required>
                          <option value="" disabled selected>Seleccione su banco</option>
                          <option value="Bancolombia">Bancolombia</option>
                          <option value="Banco de Bogotá">Banco de Bogotá</option>
                          <option value="BBVA">BBVA</option>
                          <option value="Davivienda">Davivienda</option>

                        </select>
                        </div>
                    </div>
                  </div>
                      <button type="button"id="pago" class="btn btn-primary btn-block">Pago</button>
              </form>
        </div>
      </div>
    </div>
  <!--   Core JS Files   -->
  <script src="../assets/js/core/jquery.min.js"></script>
  <script src="../assets/js/core/popper.min.js"></script>
  <script src="../assets/js/core/bootstrap.min.js"></script>
  <script src="../assets/js/plugins/perfect-scrollbar.jquery.min.js"></script>
  <!-- Control Center for Black Dashboard: parallax effects, scripts for the example pages etc -->
  <script src="../assets/js/black-dashboard.min.js?v=1.0.0"></script>
  
    <script>
        $(document).ready(function () {
            $("#pago").click(function(){
                var nombre = $("#nombre").val();
                var cedula = $("#cedula").val();
                var correo = $("#correo").val();
                var direccion = $("#direccion").val();
                var banco = $("#banco").val();
                var datos = {
                    "nombre": nombre,
                    "cedula": cedula,
                    "correo": correo,
                    "direccion": direccion,
                    "banco": banco,
                }

                $.ajax({
                    data: datos,
                    type: "POST",
                    url: "http://127.0.0.1:8000/api/tipo_de_factura/",
                    success: function (valor) {
                        parent.location = 'entrada.html';
                    },
                });
            });
        });
</script>
</body>
</html>
